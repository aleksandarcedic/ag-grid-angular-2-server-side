<select (change)="onChange($event.target.value)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
</select>



<input style="width:400px;" (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilterInput" placeholder="quick filter, separate terms with space"/>

<ag-grid-ng2
    #agGrid
    class="ag-fresh"
    style="width:100%; height:450px; margin-bottom:20px;"
    [gridOptions]="gridOptions"
    [columnDefs]="columnDefs"
    [rowData]="listData"
    rowModelType = "pagination"
    enableColResize
    enableServerSideSorting
    enableServerSideFilter
    rowSelection="single"
    suppressCellSelection
    rowHeight="26"
    (rowClicked)="onRowClicked($event)"
    (beforeFilterChanged)="onBeforeFilterChanged()"
    (afterFilterChanged)="onAfterFilterChanged()"
    (filterModified)="onFilterModified()" 
>
</ag-grid-ng2>
